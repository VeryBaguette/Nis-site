<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="table__wrapper">
        <h1 class="table__title title">Таблица sin, cos, tg, ctg</h1>
        <table>
          <tr>
            <td></td>
            <td>0</td>
            <td>30</td>
            <td>45</td>
            <td>60</td>
            <td>90</td>
            <td>120</td>
            <td>135</td>
            <td>150</td>
            <td>180</td>
          </tr>
          <tr>
            <td>sin</td>
            <td>0</td>
            <td>1/2</td>
            <td>√2/2</td>
            <td>√3/2</td>
            <td>1</td>
            <td>√3/2</td>
            <td>√2/2</td>
            <td>1/2</td>
            <td>0</td>
          </tr>
          <tr>
            <td>cos</td>
            <td>1</td>
            <td>√3/2</td>
            <td>√2/2</td>
            <td>1/2</td>
            <td>0</td>
            <td>-1/2</td>
            <td>-√2/2</td>
            <td>-√3/2</td>
            <td>-1</td>
          </tr>
          <tr>
            <td>tg</td>
            <td>0</td>
            <td>√3/3</td>
            <td>1</td>
            <td>√3</td>
            <td>---</td>
            <td>-√3</td>
            <td>-1</td>
            <td>-√3/3</td>
            <td>0</td>
          </tr>
          <tr>
            <td>ctg</td>
            <td>---</td>
            <td>√3</td>
            <td>1</td>
            <td>√3/3</td>
            <td>0</td>
            <td>-√3/3</td>
            <td>-1</td>
            <td>-√3</td>
            <td>---</td>
          </tr>
        </table>
        <a href="second.html" class="btn">Перейти дальше</a>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
